<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        var n1 = 5;
        var n2 = 2;

        var soma = n1 + n2;
        document.write(`O resultado da soma de ${n1} e ${n2} é igual a ${soma}.`);

        var subtracao = n1 - n2;
        document.write(`O resultado da subtração de ${n1} e ${n2} é igual a ${subtracao}.`);

        var multiplicacao = n1 * n2;
        document.write(`O resultado da multiplicação de ${n1} e ${n2} é igual a ${multiplicacao}.`);

        var divisao = n1 / n2;
        document.write(`O resultado da divisão de ${n1} e ${n2} é igual a ${divisao}.`);

        var restoDaDivisao = n1 % n2;
        document.write(`O resto da divisão de ${n1} e ${n2} é igual a ${restoDaDivisao}.`);

        var potenciacao = n1 ** n2;
        document.write(`${n1} elevado a ${n2} é igual a ${potenciacao}.`);
    </script>
</body>
</html>
