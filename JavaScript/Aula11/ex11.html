<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>

    <style>
        div#res{
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" name="txtvelocidade" id="txtvelocidade">
    <input type="button" value="VERIFICAR" onclick="calcular()">
    <div id="res">

    </div>

    <script>
        function calcular (){
            var v = window.document.getElementById('txtvelocidade')
            var res = window.document.querySelector('div#res')
            var velocidade = Number(v.value)
            res.innerHTML = `<p>Sua velocidade atual é de <strong>${velocidade}Km/h</strong></p>`
            if(velocidade > 60){
                res.innerHTML += '<p>Você está <strong>MULTADO.</strong></p>'
            }
            res.innerHTML += '<p>Dirija sempre com cinto de segurança</p>'
        }
    </script>

</body>
</html>
