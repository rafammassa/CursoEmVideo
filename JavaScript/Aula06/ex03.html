<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro Programa</title>
    <style>
        body {
            background-color: #6969ad;
            color: white;
            font: normal 20pt Arial;
        }
        h1 {
            color: rgb(210, 210, 23);
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição.</p>
    <script>
        var n1 = Number.parseInt(window.prompt('Digite um número:')); //prompt sempre retorna string
        var n2 = Number.parseInt(window.prompt('Digite outro número:')); 
        /*Number.parseInt convertendo de String para número inteiro 
        Conversão de número para string: String(n) OU n.toString()
        */
        var soma = n1 + n2;
        window.alert(`A soma é igual a ${soma}`); //"${}" template string - só crase

        /*var s = 'JavaScript';
        s.length = tamanho da String
        s.toUpperCase() = tudo para maiúscula
        s.toLowerCase() = tudo para minúscula
        */
    </script>
</body>
